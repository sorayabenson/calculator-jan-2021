<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;600&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body id="background">
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png" />
        </div>
    </header>
    <main>
        <div class="calculator">
            <h2 class="math-time">it's math time, bebe!</h2>
            <section class="addition">
                <h3 class="math-time">addition</h3>
                <input id="addInput1" type="number">
                +
                <input id="addInput2" type="number">
                <button id="addButton">calculate</button>
                <div id="addResults"></div>
            </section>
            <section class="subtraction">
                <h3 class="math-time">subtraction</h3>
                <input id="subInput1" type="number">
                -
                <input id="subInput2" type="number">
                <button id="subButton">calculate</button>
                <div id="subResults"></div>
            </section>
            <section class="multiplication">
                <h3 class="math-time">multiplication</h3>
                <input id="multInput1" type="number">
                x
                <input id="multInput2" type="number">
                <button id="multButton">calculate</button>
                <div id="multResults"></div>
            </section>
            <section class="division">
                <h3 class="math-time">division</h3>
                <input id="diviInput1" type="number">
                /
                <input id="diviInput2" type="number">
                <button id="diviButton">calculate</button>
                <div id="diviResults"></div>
            </section>
        </div>
    </main>

    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
